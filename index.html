<body>
	
	<h> v.0.1.3</h>
	<p> Added offline progression </p>
	<!-- Game window -->
	<body bgcolor="#000000">
	
	<div class = "window"/>
		<canvas id="canvas" width="1000" height="500" style="background-color: #FFF"></canvas>
		<input id = "deletesave" type ="button" value = "Delete save file" onclick = "deleteSave()"/>
	</div>
	
	<div style="text-align: left"> 
	<div class="buy"/>
		<input id = "goldbutton" type ="button" value = "Click        " onclick = "count()" class="buy" />
		<input id = "minerbutton" type ="button" value = "Miners        " onclick = "buyunit('miner')" class="buy"/>
		<input id = "foremanbutton" type ="button" value = "Foremans        " onclick = "buyunit('foreman')" class="buy"/>
		<input id = "shipbutton" type ="button" value = "Ships        " onclick = "buyunit('ship')" class="buy"/>
		
	</div>
	<div class="amounts"/>
		<input id = "gold" type = "text" class="amounts"/> 
		<input id = "miners" type = "text" class="amounts"/> 
		<input id = "foremans" type = "text" class="amounts"/> 
		<input id = "ships" type = "text" class="amounts"/> 

	</div>
	<div class="upgrade"/>
		<input id = "goldupgradebutton" type ="button" value = "Gold        " onclick = "upgrade('gold')" class="upgrade"/>    
		<input id = "minerupgradebutton" type ="button" value = "Miners        " onclick = "upgrade('miner')" class="upgrade"/>    
		<input id = "foremanupgradebutton" type ="button" value = "Foremen        " onclick = "upgrade('foreman')" class="upgrade"/>
		<input id = "shipupgradebutton" type ="button" value = "Ships        " onclick = "upgrade('ship')" class="upgrade"/>
		<input id = "goldbuy" type = "button" value = "Buy units with gold, costs 100 drones" onclick = "upgrade('goldbuy')" class = "upgrade"/>
		<input id = "minerclick" type = "button" value = "Clicks also create 0.1 base miners, costs 10 B foremen" onclick = "upgrade('minerclick')" class = "upgrade"/>

	</div>
	<div class="rate"/>
		<input id = "goldpt" type = "text" class="rate"/> 
		<input id = "minerspt" type = "text" class="rate"/> 
		<input id = "foremanspt" type = "text" class="rate"/> 
		<input id = "shipspt" type = "text" class="rate"/> 

	</div>
